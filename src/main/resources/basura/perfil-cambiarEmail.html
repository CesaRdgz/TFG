<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelter</title>
    <link rel="icon"
          href="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-dog-dog-and-cat-justicon-flat-justicon-10.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="/css/perfil.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>
<body id="body-pd">
<div class="container-fluid">
    <div class="row">

        <!----------------------------------------------Navbar----------------------------------------------------->

        <header class="header" id="header">
            <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
            <div class="col-lg-8 col-md-7 col-sm-5"></div>
            <div class="col-lg-4 col-md-5 col-sm-7">
                <div class="input-group container buscador align-content-between">
                    <input class="form-control col" type="text" id="buscador" placeholder="@...">
                    <span class="input-group-btn">
                    <button id="lupa" class="btn ms-3" type="button">
                      <i class='bx bx-search-alt-2'></i>
                    </button>
              </span>
                </div>
            </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div><a href="#" class="nav_logo"> <img
                        src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-dog-dog-and-cat-justicon-flat-justicon-10.png"
                        id="logo"/> <span
                        class="nav_logo-name">Cats&Dogs</span> </a>
                    <span>
                            <div class="nav_list">
                                <a href="#" class="nav_link">
                                    <i class='bx bx-home-alt-2 nav_icon'></i>
                                    <span class="nav_name">Inicio</span>
                                </a>
                                <a href="#" class="nav_link">
                                    <i class='bx bx-message-square-detail nav_icon'></i>
                                    <span class="nav_name">Mensajes</span>
                                </a>
                                <a href="#" class="nav_link">
                                    <i class='bx bx-heart nav_icon'></i>
                                    <span class="nav_name">Likes</span>
                                </a>
                                <a href="#" class="nav_link">
                                    <i class="bi bi-gear nav_icon" id="ajustes-caja1"></i>
                                    <span class="nav_name" id="ajustes-caja2">Ajustes <i class="bi bi-caret-down"
                                                                                         id="flechaAbajo"></i> </span>

                                </a>
                                    <ul id="ul" data-status="show">
                                        <li><small><a class="aa" th:href="@{/perfil/datos}"> <i class="bi bi-person-fill"> &nbsp; </i> Perfil</a></small></li>
                                        <li><small><a class="aa" th:href="@{/perfil/ccontrasena}"> <i class="bi bi-lock-fill"> &nbsp; </i> Cambiar clave</a></small></li>
                                        <li><small><a class="aa" th:href="@{/perfil/cemail}"> <i class="bi bi-at"> &nbsp; </i> Cambiar Email</a></small></li>
                                        <li><small><a class="aa" th:href="@{/perfil/suscripcion}"> <i class="bi bi-currency-dollar">&nbsp;</i> Suscripción</a></small></li>
                                    </ul>
                            </div>
                        </span>
                </div>
                <span>
                        <a th:href="@{/cerrarSesion}" class="nav_link">
                            <i class='bx bx-log-out nav_icon'></i>
                            <span class="nav_name">Cerrar Sesion</span>
                        </a>
                    </span>
            </nav>
        </div>

        <!-------------------------------------------Navbar ends--------------------------------------------------->

        <!-------------------------------------------Perfil-------------------------------------------------------->

        <div class="col-lg-8 col-md-12 col-sm-12">
            <div class="container card-container ">
                <div class="card" id="card">
                    <div class="row">
                        <div class="col-md-4 d-flex justify-content-center g-0 p-0" id="color">
                            <img class="foto_perfil justify-content-sm-center align-content-sm-center align-items-sm-center"
                                 th:src="@{'/uploads/' + ${session.adoptante.foto_perfil}}"
                                 th:alt="${session.adoptante.foto_perfil}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-block">
                                <h1 class="card-title">Ajustes</h1>
                                <br>
                                <br>
                                <p class="card-text">
                                    Nombre y apellidos: <span
                                        th:text="*{session.adoptante.nombre + ' ' + session.adoptante.apellidos}"></span>
                                </p>
                                <br>
                                <p class="card-text">
                                    Email: <span th:text="*{session.adoptante.email}"></span>
                                </p>
                                <br>
                                <p class="card-text">
                                    Telefono: <span th:text="*{session.adoptante.telefono}"></span>
                                </p>
                                <br>
                                <p class="card-text">
                                    DNI: <span th:text="*{session.adoptante.DNI}"></span>
                                </p>
                                <br>
                                <p class="card-text">
                                    Fecha de nacimiento: <span
                                        th:text="*{session.adoptante.fecha_nacimiento}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-------------------------------------------Acceso Ajustes------------------------------------------------>
        <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="container card-container ">
                <div class="card" id="card1">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-block">
                                <span><h4 th:text="*{session.adoptante.nombre}"></h4></span>
                                <div class="caja-accesosAjustes">
                                    <div class="accesosAjustes"><a th:href="@{/perfil/datos}" class="accesosAjustesLink"><h5 class="aal">Perfil</h5></a></div>
                                    <div class="accesosAjustes"><a th:href="@{/perfil/ccontrasena}" class="accesosAjustesLink"><h5 class="aal">Cambiar clave</h5></a></div>
                                    <div class="accesosAjustes"><a th:href="@{/perfil/cemail}" class="accesosAjustesLink"><h5 class="aal">Cambiar email</h5></a></div>
                                    <div class="accesosAjustes"><a th:href="@{/perfil/suscripcion}" class="accesosAjustesLink"><h5 class="aal">Suscripción</h5></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!------------------------------------------Acceso Ajustes Ends-------------------------------------------->

        <!------------------------------------------Perfil Ends---------------------------------------------------->

    </div>
</div>
<script src="/js/index.js" th:src="@{/js/navbar.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/js/perfil.js" th:src="@{/js/perfil.js}"></script>
</body>
</html>
