<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shelter</title>
    <link rel="icon"
          href="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-dog-dog-and-cat-justicon-flat-justicon-10.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="/css/registro.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <section class="vh-100 gradient-custom" id="caja">
                <div class="container py-5 h-100">
                    <div class="row justify-content-center align-items-center h-100">
                        <div class="col-12 col-lg-9 col-xl-7">
                            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                                <div class="card-body p-4 p-md-5">
                                    <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registrate</h3>
                                    <form>
                                        <div class="row">
                                            <div class="col-md-12 mb-1 pb-2">
                                                <div class="form-outline">
                                                    <label class="form-label" for="emailAddress">Email</label>
                                                    <input type="email" id="emailAddress"
                                                           class="form-control form-control-lg"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-1">
                                                <div class="form-outline">
                                                    <label class="form-label" for="usuario">Nombre de Usuario /
                                                        Empresa</label>
                                                    <input type="text" id="usuario"
                                                           class="form-control form-control-lg"/>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-1">
                                                <div class="form-outline">
                                                    <label class="form-label" for="contrasena">Contrase√±a</label>
                                                    <input type="password" id="contrasena"
                                                           class="form-control form-control-lg"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt-4 pt-2">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-1"></div>
    </div>
</div>
<script src="/js/index.js" th:src="@{/js/navbar.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
