            </div>
        </header>
        <div class="l-navbar" id="nav-bar">

                        id="logo"
                        src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-dog-dog-and-cat-justicon-flat-justicon-10.png"/>

                    <div class="nav_list">
                        <a class="nav_link" th:href="@{/indexProtectora}">
                            <i class='bx bx-home-alt-2 nav_icon'></i>

                        <a class="nav_link" href="#">
                            <i class='bx bx-message-square-detail nav_icon'></i>

                        </a>
                        <a class="nav_link" th:href="@{/publicacion/subirPublicacion}">

                        </a>
                        <a class="nav_link" th:href="@{/darDeAlta/}">

                        <div id="div_ul-dropdown">

                                <span class="nav_name" id="ajustes_ul-dropdown">Ajustes <i
                                        class="bi bi-caret-down flechaAbajo"></i> </span>
                            </a>

                            <ul data-status="show" id="ul-dropdown">
                                <li><small><a class="aa" th:href="@{/perfil/datos}"> <i
                                        class="bi bi-person-fill"> &nbsp; </i> Perfil</a></small></li>
                                <li><small><a class="aa" th:href="@{/registro/ccontrasena}"> <i
                                        class="bi bi-lock-fill"> &nbsp; </i> Cambiar clave</a></small></li>
                                <li><small><a class="aa" th:href="@{/perfil/suscripcion}"> <i
                                        class="bi bi-currency-dollar">&nbsp;</i> Suscripci√≥n</a></small></li>
                            </ul>
                        </div>

                        <div id="div_media">
                            <a class="nav_link" href="#">
                                <i class="bi bi-gear nav_icon" id="engranaje_media"></i>

                            </a>

                </div>
                <span>
                        <a class="nav_link" th:href="@{/cerrarSesion}">

                    </span>
            </nav>
        </div>
        <!-------------------------------------------Navbar ends------------------------------------------------------->

        <!-------------------------------------------Form-------------------------------------------------------------->
        <div class="col-lg-9 col-md-12 col-sm-12" id="formPerro">
            <form enctype="multipart/form-data" method="POST" object="perro" th:action="@{/darDeAlta/editar/{id}(id=${session.perro.id})}">
                <div class="row">
                    <div class="col-6">
                        <h3 class="datos">Datos</h3>
                    </div>
                    <div class="col-6">
                        <div class="me-4">
                            <img class="logoli1"
                                 src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-dog-dog-and-cat-justicon-flat-justicon.png">
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mt-2">
                    <div class="col-6">
                        <label class="form-label" for="tipoPerro">Tipo</label>
                        <select class="form-control form-control-lg" field="*{tipo}" id="tipoPerro" name="tipo">
                            <option selected value="Perro">Perro</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="nombre">Nombre</label>
                        <input required class="form-control form-control-lg" field="*{nombre}" id="nombre" name="nombre"
                               th:value="${session.perro.nombre}" type="text">
                    </div>

                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <label class="form-label" for="genero">Genero</label>
                        <select class="form-control form-control-lg" field="*{genero}" id="genero" name="genero"
                                type="text">
                            <th:block th:if="${session.perro.genero == 'Masculino'}">
                                <option value="Masculino" selected>Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </th:block>
                            <th:block th:if="${session.perro.genero == 'Femenino'}">
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino" selected>Femenino</option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="edad">Edad</label>
                        <input required class="form-control form-control-lg" field="*{edad}" id="edad" name="edad"
                               th:value="${session.perro.edad}" type="text">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <label class="form-label" for="chip">Chip</label>
                        <select class="form-control form-control-lg" field="*{chip}" id="chip" name="chip"
                                type="text">
                            <th:block th:if="${session.perro.chip == 'Si'}">
                                <option value="Si" selected>Si</option>
                                <option value="No">No</option>
                            </th:block>
                            <th:block th:if="${session.perro.chip == 'No'}">
                                <option value="Si">Si</option>
                                <option value="No" selected>No</option>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="castrado">Castrado</label>
                        <select class="form-control form-control-lg" field="*{castrado}" id="castrado"
                                name="castrado"
                                type="text">
                            <th:block th:if="${session.perro.castrado == 'Si'}">
                                <option value="Si" selected>Si</option>
                                <option value="No">No</option>
                            </th:block>
                            <th:block th:if="${session.perro.castrado == 'No'}">
                                <option value="Si">Si</option>
                                <option value="No" selected>No</option>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-6">
                        <label class="form-label" for="raza">Raza</label>
                        <input required class="form-control form-control-lg" field="*{raza}" id="raza" name="raza"
                               th:value="${session.perro.raza}" type="text">
                    </div>
                    <div class="col-6">
                        <label class="form-label" for="foto">Foto</label>
                        <input  class="form-control form-control-lg" id="foto" name="file" type="file">
                    </div>
                </div>


                <div class="row">
                    <div class="col-6">
                        <h3 class="datos">Vacunas <h5><small>(marcar si el animal las tiene)</small></h5></h3>
                    </div>
                    <div class="col-6">
                        <div class="me-4">
                            <img class="logoli2"
                                 src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-cat-dog-and-cat-justicon-flat-justicon-2.png">
                        </div>
                    </div>
                    <hr>
                </div>

                <div id="perro">
                    <div class="row">
                        <div class="col-3 form-check form-switch">
                            <th:block th:if="${session.perro.vacuna_primeraVacuna == true}">
                                <input  class="form-check-input check" field="*{vacuna_primeraVacuna}"
                                       name="tipoVacuna"
                                       role="switch" type="checkbox" value="Primera Vacuna" checked>
                                <label class="form-check-label">Primera Vacuna</label>
                            </th:block>
                            <th:block th:if="${session.perro.vacuna_primeraVacuna == false}">
                                <input  class="form-check-input check" field="*{vacuna_primeraVacuna}"
                                       name="tipoVacuna"
                                       role="switch" type="checkbox" value="Primera Vacuna" >
                                <label class="form-check-label" >Primera Vacuna</label>
                            </th:block>
                        </div>
                        <div class="col-3 form-check form-switch">
                            <th:block th:if="${session.perro.vacuna_polivalente == true}">
                                <input  class="form-check-input check" field="*{vacuna_polivalente}"
                                       name="tipoVacuna"
                                       role="switch" type="checkbox" value="Polivalente" checked>
                                <label class="form-check-label" >Polivalente</label>
                            </th:block>
                            <th:block th:if="${session.perro.vacuna_polivalente == false}">
                                <input  class="form-check-input check" field="*{vacuna_polivalente}"
                                       name="tipoVacuna"
                                       role="switch" type="checkbox" value="Polivalente">
                                <label class="form-check-label" >Polivalente</label>
                            </th:block>
                        </div>
                        <div class="col-3 form-check form-switch">
                            <th:block th:if="${session.perro.vacuna_recuerdoPolivalente == true}">
                                <input  class="form-check-input check" field="*{vacuna_recuerdoPolivalente}"
                                       name="tipoVacuna"
                                       role="switch" type="checkbox" value="Recuerdo Polivalente" checked>
                                <label class="form-check-label" >Recuerdo Polivalente</label>
                            </th:block>
                            <th:block th:if="${session.perro.vacuna_recuerdoPolivalente == false}">
                                <input  class="form-check-input check" field="*{vacuna_recuerdoPolivalente}"
                                       name="tipoVacuna"
                                       role="switch" type="checkbox" value="Recuerdo Polivalente">
                                <label class="form-check-label" >Recuerdo Polivalente</label>
                            </th:block>
                        </div>
                        <div class="col-3 form-check form-switch">
                            <th:block th:if="${session.perro.vacuna_rabia == true}">
                                <input  class="form-check-input check" field="*{vacuna_rabia}" name="tipoVacuna"
                                       role="switch" type="checkbox" value="Rabia" checked>
                                <label class="form-check-label" >Rabia</label>
                            </th:block>
                            <th:block th:if="${session.perro.vacuna_rabia == false}">
                                <input  class="form-check-input check" field="*{vacuna_rabia}" name="tipoVacuna"
                                       role="switch" type="checkbox" value="Rabia">
                                <label class="form-check-label" >Rabia</label>
                            </th:block>
                        </div>
                    </div>
                </div>

                <br>
                <input class="btn botonEditar" type="submit" value="Editar">
                <br>
                <br>
            </form>
        </div>
        <!-------------------------------------------Form End---------------------------------------------------------->

        <!-------------------------------------------Dar de Alta------------------------------------------------------->
        <div class="col-lg-3 col-md-12 col-sm-12">
            <a th:href="@{/darDeAlta/}">
                <div class="col-lg-3 col-md-12 col-sm-12" id="lista">
                    <i class="bi bi-list iconoSubir"></i>
                </div>
            </a>
        </div>
        <!-------------------------------------------Dar de Ends------------------------------------------------------->


    </div>
</div>

</body>
</html>
