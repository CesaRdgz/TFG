<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Shelter</title>
    <link href="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-dog-dog-and-cat-justicon-flat-justicon-10.png"
          rel="icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
          rel="stylesheet">
    <link href="/css/perfil.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect">
</head>
<body id="body-pd">
<div class="container-fluid">
    <div class="row">

        <!----------------------------------------------Navbar--------------------------------------------------------->
        <header class="header" id="header">
            <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
            <div class="col-lg-8 col-md-7 col-sm-5"></div>
            <div class="col-lg-4 col-md-5 col-sm-7">

            </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div><a class="nav_logo" href="#"> <img
                        id="logo"
                        src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-dog-dog-and-cat-justicon-flat-justicon-10.png"/>
                    <span class="nav_logo-name">Cats&Dogs</span> </a>
                    <div class="nav_list">
                        <a class="nav_link" th:href="@{/indexProtectora}">
                            <i class='bx bx-home-alt-2 nav_icon'></i>
                            <span class="nav_name">Inicio</span>
                        </a>
                        <a class="nav_link" th:href="@{/publicacion/subirPublicacion}">
                            <i class='bi bi-camera-fill nav_icon'></i>
                            <span class="nav_name">Subir Publicacion</span>
                        </a>
                        <a class="nav_link" th:href="@{/darDeAlta/}">
                            <i class='bi bi-plus-circle-fill nav_icon'></i>
                            <span class="nav_name">Dar de alta</span>
                        </a>
                        <div id="div_ul-dropdown">
                            <a class="nav_link" href="#">
                                <i class="bi bi-gear nav_icon" id="engranaje_ul-dropdown"></i>
                                <span class="nav_name" id="ajustes_ul-dropdown">Ajustes <i
                                        class="bi bi-caret-down flechaAbajo"></i> </span>
                            </a>

                            <ul data-status="show" id="ul-dropdown">
                                <li><small><a class="aa" th:href="@{/perfil/datos}"> <i
                                        class="bi bi-person-fill"> &nbsp; </i> Perfil</a></small></li>
                                <li><small><a class="aa" th:href="@{/registro/ccontrasena}"> <i
                                        class="bi bi-lock-fill"> &nbsp; </i> Cambiar clave</a></small></li>
                            </ul>
                        </div>

                        <div id="div_media">
                            <a class="nav_link" href="#">
                                <i class="bi bi-gear nav_icon" id="engranaje_media"></i>
                                <span class="nav_name" id="ajustes_media">Ajustes <i
                                        class="bi bi-caret-down flechaAbajo"></i> </span>

                            </a>
                            <div class="media" data-status="show" id="mediaProtectora">
                                <a class="bb mt-3" th:href="@{/perfil/datos}">
                                    <i class="bi bi-person-fill"> &nbsp; </i>
                                </a>
                                <a class="bb mt-3" th:href="@{/registro/ccontrasena}">
                                    <i class="bi bi-lock-fill"></i>
                                </a>
                                <a class="bb mt-3" th:href="@{/perfil/suscripcion}">
                                    <i class="bi bi-currency-dollar"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <span>
                        <a class="nav_link" th:href="@{/cerrarSesion}">
                            <i class='bx bx-log-out nav_icon'></i>
                            <span class="nav_name">Cerrar Sesion</span>
                        </a>
                    </span>
            </nav>
        </div>
        <!-------------------------------------------Navbar ends------------------------------------------------------->

        <!-------------------------------------------Perfil Protectora------------------------------------------------->
        <div class="col-lg-8 col-md-12 col-sm-12">
            <div class="container card-container">
                <div class="card cardPerfil" id="card">
                    <div class="row">
                        <div class="col-md-4 d-flex justify-content-center color">
                            <img class="foto_perfil"
                                 th:alt="${session.protectora.logotipo_protectora}"
                                 th:src="@{'/uploads/protectora/' + ${session.protectora.CIF} + '/' + ${session.protectora.logotipo_protectora}}">
                        </div>
                        <div class="col-md-8">
                            <div class="card-block">
                                <form method="post" th:action="@{/perfil/datosProtectora}" enctype="multipart/form-data">
                                    <input onchange="readURL(this)" type="file" id="file" name="file" hidden>
                                    <h1 class="card-title">Ajustes</h1>
                                    <div class="input-grupo">
                                        <br>
                                        <h3>Datos de la empresa</h3>
                                        <hr>

                                        <div class="row">
                                            <div class="col-12 mb-1">
                                                <label class="form-label" for="emailProtectora">Email de la Protectora</label>
                                                <input class="form-control form-control-lg"
                                                       id="emailProtectora"
                                                       name="emailProtectora"
                                                       th:value="*{session.protectora.email}"
                                                       type="text"
                                                />
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 mb-1">
                                                <div class="form-outline">
                                                    <label class="form-label" for="nombreProtectora">Nombre
                                                        Protectora</label>
                                                    <input class="form-control form-control-lg"
                                                           id="nombreProtectora"
                                                           name="nombreProtectora"
                                                           th:value="*{session.protectora.nombre_protectora}"
                                                           type="text"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-1">
                                                <div class="form-outline">
                                                    <label class="form-label" for="CIF">CIF</label>
                                                    <input class="form-control form-control-lg"
                                                           id="CIF"
                                                           name="CIF"
                                                           th:value="*{session.protectora.CIF}"
                                                           type="text"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-1">
                                                <div class="form-outline">
                                                    <label class="form-label" for="formaJuridica">Forma
                                                        Juridica</label>
                                                    <select class="form-control form-control-lg"
                                                            id="formaJuridica"
                                                            name="formaJuridica"
                                                    >
                                                        <span th:if="${session.protectora.forma_juridica == 'Fundacion'}">
                                                            <option selected value="Fundacion">Fundacion</option>
                                                            <option value="Asociacion">Asociacion</option>
                                                        </span>
                                                        <span th:if="${session.protectora.forma_juridica == 'Asociacion'}">
                                                            <option value="Fundacion">Fundacion</option>
                                                            <option selected value="Asociacion">Asociacion</option>
                                                        </span>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-1 d-flex align-items-center">
                                                <div class="form-outline datepicker w-100">
                                                    <label class="form-label" for="domicilioSocial">Domicilio
                                                        Social</label>
                                                    <input class="form-control form-control-lg"
                                                           id="domicilioSocial"
                                                           name="domicilioSocial"
                                                           th:value="*{session.protectora.domicilio_social}"
                                                           type="text"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-1 pb-2">
                                                <div class="form-outline">
                                                    <label class="form-label" for="telefonoProtectora">Telefono
                                                        Protectora</label>
                                                    <input class="form-control form-control-lg"
                                                           id="telefonoProtectora"
                                                           name="telefonoProtectora"
                                                           th:value="*{session.protectora.telefono_protectora}"
                                                           type="text"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                        <br>
                                        <h3>Datos de la persona de contacto</h3>
                                        <hr>


                                        <div class="row">
                                            <div class="col-md-6 mb-1 pb-2">
                                                <div class="form-outline">
                                                    <label class="form-label" for="NombrePersonaContacto">Nombre
                                                        Persona de Contacto</label>
                                                    <input class="form-control form-control-lg"
                                                           id="NombrePersonaContacto"
                                                           name="NombrePersonaContacto"
                                                           th:value="*{session.protectora.nombre_personaContacto}"
                                                           type="text"
                                                    />
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-1">
                                                <div class="form-outline">
                                                    <label class="form-label" for="ApellidosPersonaContacto">Apellidos
                                                        Persona de contacto</label>
                                                    <input class="form-control form-control-lg"
                                                           id="ApellidosPersonaContacto"
                                                           name="ApellidosPersonaContacto"
                                                           th:value="*{session.protectora.apellidos_personaContacto}"
                                                           type="text"
                                                    />
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 mb-1">
                                                    <div class="form-outline">
                                                        <label class="form-label" for="dni_personaContacto">DNI Persona
                                                            de contacto</label>
                                                        <input class="form-control form-control-lg"
                                                               id="dni_personaContacto"
                                                               name="dni_personaContacto"
                                                               disabled
                                                               th:value="*{session.protectora.dni_personaContacto}"
                                                               type="text"
                                                        />
                                                    </div>
                                                </div>
                                            </div>
                                            <br>
                                            <br>
                                            <span class="col-12 card-text">
                                                <input class="btn enviar" type="submit" value="Editar" id="enviarProtectora">
                                            </span>
                                        </div>
                                    </div>
                                </form>
                                <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-------------------------------------------Perfil Protectora Ends-------------------------------------------->

        <!--------------------------------Acceso Ajustes--------------------------------------------------------------->
        <div class="col-lg-4 col-md-12 col-sm-12 order-lg-last order-md-first">
            <div class="container card-container ">
                <div class="card card">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card-block">
                                        <span th:if="${session.adoptante != null}">
                                            <span><h4 th:text="*{session.adoptante.nombre}"></h4></span>
                                        </span>
                                <span th:if="${session.protectora != null}">
                                            <span><h4
                                                    th:text="*{session.protectora.getForma_juridica() + ' ' + session.protectora.getNombre_protectora()}"></h4></span>
                                        </span>
                                <div class="caja-accesosAjustes">
                                    <div class="accesosAjustes">
                                        <a class="accesosAjustesLink" th:href="@{/perfil/datos}">
                                            <h5 class="aal">
                                                Perfil
                                            </h5>
                                        </a>
                                    </div>
                                    <div class="accesosAjustes"><a class="accesosAjustesLink"
                                                                   th:href="@{/perfil/ccontrasena}"><h5 class="aal">
                                        Cambiar
                                        clave</h5></a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------------------------------------------Acceso Ajustes Ends------------------------------------------------>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/navbar.js" th:src="@{/js/navbar.js}"></script>
<script src="/js/cambiarFoto.js" th:src="@{/js/cambiarFoto.js}"></script>
<script>
    $(".foto_perfil").on("click", function () {
        $("#file").click();
    })
</script>
</body>
</html>
