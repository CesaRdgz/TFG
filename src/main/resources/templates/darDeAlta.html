                        <select class="form-control form-control-lg" field="*{chip}" id="chipPerro" name="chip"
                                type="text">

                            <option value="No">No</option>

                    </div>

                        <label class="form-label" for="castradoPerro">Castrado</label>
                        <select class="form-control form-control-lg" field="*{castrado}" id="castradoPerro"
                                name="castrado"

                            <option value="Si">Si</option>
                            <option value="No">No</option>

                    <div class="col-6">

                        <input class="form-control form-control-lg" field="*{raza}" id="razaPerro" name="raza" required
                               type="text">

                        <label class="form-label" for="fotoPerro">Foto</label>
                        <input class="form-control form-control-lg" id="fotoPerro" name="file" required type="file">

                    </div>
                    <div class="col-6">
                        <div class="me-4">

                        </div>
                    </div>
                    <hr>
                </div>

                <div id="perro">
                    <div class="row">
                        <div class="col-3 form-check form-switch">

                        </div>
                        <div class="col-3 form-check form-switch">

                        </div>
                        <div class="col-3 form-check form-switch">
                            <input class="form-check-input check" field="*{vacuna_recuerdoPolivalente}" id="vacuna6"
                                   name="tipoVacuna"

                                   role="switch" type="checkbox" value="Recuerdo Polivalente">

                        </div>
                        <div class="col-3 form-check form-switch">
                            <input class="form-check-input check" field="*{vacuna_rabia}" id="vacuna7" name="tipoVacuna"

                            <label class="form-check-label" for="vacuna7">Rabia</label>
                        </div>
                    </div>
                </div>

                <br>
                <input class="btn botonEditar" type="submit" value="Dar de alta">
                <br>
                <br>
            </form>
