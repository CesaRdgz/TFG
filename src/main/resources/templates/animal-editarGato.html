    <!-------------------------------------------Form-------------------------------------------------------------->
      <div class="col-lg-9 col-md-12 col-sm-12" id="formGato">
        <form enctype="multipart/form-data" method="POST" object="gato" th:action="@{/darDeAlta/editar/{id}(id=${session.gato.id})}">
          <div class="row">
            <div class="col-6">
              <h3 class="datos">Datos</h3>
            </div>
            <div class="col-6">
              <div class="me-4">
                <img class="logoli1"
                     src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-dog-dog-and-cat-justicon-flat-justicon.png">
              </div>
            </div>
          </div>
          <hr>
          <div class="row mt-2">
            <div class="col-6">
              <label class="form-label" for="tipoGato">Tipo</label>
              <select class="form-control form-control-lg" field="*{tipo}" id="tipoGato" name="tipo">
                <option selected value="Gato">Gato</option>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label" for="nombre">Nombre</label>
              <input required class="form-control form-control-lg" field="*{nombre}" id="nombre" name="nombre"
                     th:value="${session.gato.nombre}" type="text">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <label class="form-label" for="genero">Genero</label>
              <select class="form-control form-control-lg" field="*{genero}" id="genero" name="genero"
                      type="text">
                <th:block th:if="${session.gato.genero == 'Masculino'}">
                  <option value="Masculino" selected>Masculino</option>
                  <option value="Femenino">Femenino</option>
                </th:block>
                <th:block th:if="${session.gato.genero == 'Femenino'}">
                  <option value="Masculino">Masculino</option>
                  <option value="Femenino" selected>Femenino</option>
                </th:block>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label" for="edad">Edad</label>
              <input required class="form-control form-control-lg" field="*{edad}" id="edad" name="edad"
                     th:value="${session.gato.edad}" type="text">
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <label class="form-label" for="chip">Chip</label>
              <select class="form-control form-control-lg" field="*{chip}" id="chip" name="chip"
                      type="text">
                <th:block th:if="${session.gato.chip == 'Si'}">
                  <option value="Si" selected>Si</option>
                  <option value="No">No</option>
                </th:block>
                <th:block th:if="${session.gato.chip == 'No'}">
                  <option value="Si">Si</option>
                  <option value="No" selected>No</option>
                </th:block>
              </select>
            </div>
            <div class="col-6">
              <label class="form-label" for="castrado">Castrado</label>
              <select class="form-control form-control-lg" field="*{castrado}" id="castrado"
                      name="castrado"
                      type="text">
                <th:block th:if="${session.gato.castrado == 'Si'}">
                  <option value="Si" selected>Si</option>
                  <option value="No">No</option>
                </th:block>
                <th:block th:if="${session.gato.castrado == 'No'}">
                  <option value="Si">Si</option>
                  <option value="No" selected>No</option>
                </th:block>
              </select>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-6">
              <label class="form-label" for="chip">Raza</label>
              <input required class="form-control form-control-lg" field="*{raza}" id="razaGato" name="raza"
                     th:value="${session.gato.raza}" type="text">
            </div>
            <div class="col-6">
              <label class="form-label" for="file">Foto</label>
              <input class="form-control form-control-lg" id="file" name="file" type="file">
            </div>
          </div>


          <div class="row">
            <div class="col-6">
              <h3 class="datos">Vacunas <h5><small>(marcar si el animal las tiene)</small></h5></h3>
            </div>
            <div class="col-6">
              <div class="me-4">
                <img class="logoli2"
                     src="https://img.icons8.com/external-justicon-flat-justicon/64/000000/external-cat-dog-and-cat-justicon-flat-justicon-2.png">
              </div>
            </div>
            <hr>
          </div>

          <div id="gato">
            <div class="row">
              <div class="col-4 form-check form-switch">
                <th:block th:if="${session.gato.vacuna_GripeFelina == true}">
                  <input  class="form-check-input check" field="*{vacuna_GripeFelina}"
                         name="tipoVacuna"
                         role="switch" type="checkbox" value="Gripe Felina" checked>
                  <label class="form-check-label" >Gripe Felina</label>
                </th:block>
                <th:block th:if="${session.gato.vacuna_GripeFelina == false}">
                  <input class="form-check-input check" field="*{vacuna_GripeFelina}"
                         name="tipoVacuna"
                         role="switch" type="checkbox" value="Gripe Felina">
                  <label class="form-check-label" >Gripe Felina</label>
                </th:block>

              </div>
              <div class="col-4 form-check form-switch">
                <th:block th:if="${session.gato.vacuna_Panleucopenia == true}">
                  <input  class="form-check-input check" field="*{vacuna_Panleucopenia}"
                         name="tipoVacuna"
                         role="switch" type="checkbox" value="Panleucopenia" checked>
                  <label class="form-check-label" f>Panleucopenia</label>
                </th:block>
                <th:block th:if="${session.gato.vacuna_Panleucopenia == false}">
                  <input  class="form-check-input check" field="*{vacuna_Panleucopenia}"
                         name="tipoVacuna"
                         role="switch" type="checkbox" value="Panleucopenia">
                  <label class="form-check-label" f>Panleucopenia</label>
                </th:block>
              </div>
              <div class="col-4 form-check form-switch">
                <th:block th:if="${session.gato.vacuna_LeucemiaFelina == true}">
                  <input  class="form-check-input check" field="*{vacuna_LeucemiaFelina}"
                         name="tipoVacuna"
                         role="switch" type="checkbox" value="Leucemia Felina" checked>
                  <label class="form-check-label" >Leucemia Felina</label>
                </th:block>
                <th:block th:if="${session.gato.vacuna_LeucemiaFelina == false}">
                  <input  class="form-check-input check" field="*{vacuna_LeucemiaFelina}"
                         name="tipoVacuna"
                         role="switch" type="checkbox" value="Leucemia Felina">
                  <label class="form-check-label" >Leucemia Felina</label>
                </th:block>
              </div>
            </div>
          </div>
          <br>
          <input class="btn botonEditar" type="submit" value="Editar">
          <br>
          <br>
        </form>
      </div>
    <!-------------------------------------------Form End---------------------------------------------------------->
